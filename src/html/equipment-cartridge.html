<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>泽钛造水</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" viewport-fit="cover"/>
    <link rel="stylesheet" href="css/cartridge.css">
    <script src="js/index.js"></script>
</head>
<body>

<!-- nav bar -->
<nav class="navBar">
    <p class="navBar-tit icon6">滤芯使用</p>
    <a href="#" class="back" onclick="javascript:history.back(-1)"></a>
</nav>

<!-- content -->
<section id="cartridge" class="cartridge">
    <div class="inner clear">
        <div class="circleMask">
            <div id="circle1" class="circle1">
                <div class="centerText">
                    <strong></strong>
                    <p class="tit">PP棉滤芯</p>
                </div>
            </div>
            <!--<canvas id="circle1" width="186" height="186"></canvas>-->
        </div>
        <div class="bottomCircle">
            <div id="circle2" class="circle2">
                <div class="centerText">
                    <strong></strong>
                    <p class="tit">纳滤滤芯</p>
                </div>
            </div>
            <div id="circle3" class="circle3">
                <div class="centerText">
                    <strong></strong>
                    <p class="tit">超滤</p>
                </div>
            </div>
        </div>

        <p class="cartridgeTip">当前滤芯安全，请放心使用</p>
        <p class="cartridgeTip">如有异色异体异味，<a href="#">点击此处</a>联系服务商</p>
    </div>
</section>

<!-- tab bar -->
<section class="tabBar">
    <a href="index.html" class="home">
        <span class="icon icon-home"></span>
        首页
    </a>
    <a href="order.html" class="yuyue">
        <span class="icon icon-yuyue"></span>
        预约
    </a>
    <a href="me.html" class="me">
        <span class="icon icon-me"></span>
        个人中心
    </a>
    <a href="equipment.html" class="shebei">
        <span class="icon icon-shebei"></span>
        设备管理
    </a>
</section>

<script src="lib/jquery.min.js"></script>
<script src="lib/circle-progress.js"></script>
<script>
    // 三个值分别代表三种设备的使用率
    var value1 = '0.83';
    var value2 = '0.9';
    var value3 = '0.95';

    // 初始化三个图表
    var circle1Options = {
        value: value1,
        size: 186,
        fill: {
            gradient: ["#0887ff", "#31e1fb"],
            gradientAngle: -1.5
        },
        animation: {duration: 1000 * value1},
        startAngle: -1.55,
        lineCap: 'round',
        emptyFill: '#fff'
    };
    var circle2Options = {
        value: value2,
        size: 115,
        fill: {
            gradient: ["#0887ff", "#31e1fb"],
            gradientAngle: -1.55
        },
        animation: {duration: 1000 * value2},
        lineCap: 'round',
        startAngle: -1.55,
        emptyFill: '#fff'
    };
    var circle3Options = {
        value: value3,
        size: 115,
        fill: {
            gradient: ["#0887ff", "#31e1fb"],
            gradientAngle: -1.55
        },
        animation: {duration: 1000 * value3},
        lineCap: 'round',
        startAngle: -1.55,
        emptyFill: '#fff'
    };

    $('#circle1').circleProgress(circle1Options).on('circle-animation-progress', function (event, progress, stepValue) {
        $(this).find('strong').html(parseInt(100 * stepValue) + '<i>%</i>');
    });
    $('#circle2').circleProgress(circle2Options).on('circle-animation-progress', function (event, progress, stepValue) {
        $(this).find('strong').html(parseInt(100 * stepValue) + '<i>%</i>');
    });
    $('#circle3').circleProgress(circle3Options).on('circle-animation-progress', function (event, progress, stepValue) {
        $(this).find('strong').html(parseInt(100 * stepValue) + '<i>%</i>');
    });
</script>
</body>
</html>
