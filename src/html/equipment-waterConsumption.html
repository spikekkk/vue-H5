<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>泽钛造水</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" viewport-fit="cover"/>
    <link rel="stylesheet" href="css/waterConsumption.css">
    <script src="js/index.js"></script>
</head>
<body>

<!-- nav bar -->
<nav class="navBar">
    <p class="navBar-tit icon4">用水量</p>
    <a href="#" class="back" onclick="javascript:history.back(-1)"></a>
</nav>

<!-- content -->
<section id="waterConsumption" class="cartridge">
    <div class="inner">
        <div class="tabs">
            <a class="cur" href="javascript:;">周</a>
            <a href="javascript:;">月</a>
            <a href="javascript:;">年</a>
        </div>

        <section class="tabContent">
            <!-- tit -->
            <div class="tit">净水使用量</div>
            <!-- 流量使用量 -->
            <div class="amountType">
                <div class="type">
                    <p class="top">今日流量</p>
                    <p class="bottom">0L</p>
                </div>
                <div class="type">
                    <p class="top">周流量</p>
                    <p class="bottom">7L</p>
                </div>
                <div class="type">
                    <p class="top">平均流量</p>
                    <p class="bottom">1L</p>
                </div>
            </div>

            <!-- line chart -->
            <div class="chart-mask week">
                <!-- 切换成 ‘月’ 统计的时候  给chart-mask 添加‘month’类  -->
                <div id="chart" class="chart"></div>
                <p class="text">使用量（ L ）</p>
            </div>

        </section>

    </div>
</section>

<!-- tab bar -->
<section class="tabBar">
    <a href="index.html" class="home">
        <span class="icon icon-home"></span>
        首页
    </a>
    <a href="order.html" class="yuyue">
        <span class="icon icon-yuyue"></span>
        预约
    </a>
    <a href="me.html" class="me">
        <span class="icon icon-me"></span>
        个人中心
    </a>
    <a href="equipment.html" class="shebei">
        <span class="icon icon-shebei"></span>
        设备管理
    </a>
</section>

<script src="lib/jquery.min.js"></script>
<script src="lib/echarts.min.js"></script>
<script>
    var dataX = ['30', '31', '01', '02', '03', '04', '05'];
    var dataValue = [0, 0.8, 0.9, 1.3, 1, 3.2, 2.8];
    var dom = document.getElementById("chart");
    var myChart = echarts.init(dom);
    var app = {};
    var option = {
        width: '100%',
        height: '146',
        grid: {
            left: '8',
            right: '0%',
            top: '30',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: [0, '100%'],
                data: dataX,
                silent:true,
                axisLine: {
                    lineStyle: {
                        color: '#f1f4fb'
                    }
                },
                axisLabel: {
                    textStyle: {
                        color: '#8e9091'
                    }
                },
                splitLine: {
                    show: false
                }
            }

        ],
        yAxis: [
            {
                type: 'value',
                minInterval: 1,
                axisLine: {
                    lineStyle: {
                        color: '#f1f4fb'
                    }
                },
                axisLabel: {
                    textStyle: {
                        color: '#8e9091'
                    }
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed',
                        color: '#dfe5ef'
                    }
                }
            }
        ],
        series: [
            {
                name: '邮件营销',
                type: 'line',
                stack: '总量',
                // symbolSize: 5,
                symbol: 'none',
                itemStyle: { // 数据线条颜色
                    normal: {
                        color: '#1495eb'
                    }
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: 'rgba(20,149,235,0.3)'
                        }, {
                            offset: 1,
                            color: 'rgba(20,149,235,0.2)'
                        }])
                    }
                },
                data: dataValue
            }
        ]
    };  //折线图的配置
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
